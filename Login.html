<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="top-header">
        <header>Login</header>
      </div>

      <div class="input-field">
        <input type="text" placeholder="Username" class="input" required />
        <i class="bx bx-user"></i>
      </div>

      <div class="input-field">
        <input type="password" placeholder="Password" class="input" required />
        <i class="bx bx-lock"></i>
      </div>

      <div class="bottom">
        <div class="left">
          <input type="checkbox" id="check" />
          <label for="check">Remember me</label>
        </div>

        <div class="right">
          <label>Forgot Password</label>
        </div>
      </div>

      <div class="input-field">
        <input type="submit" value="login" class="submit" />
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Or Sign In With</p>
    <div class="images">
      <img class="image" src="fb.png" />
      <img class="image" src="git.png" />
      <img class="image" src="ig.jpg" />
      <img class="image" src="twt.png" />
    </div>

    <div class="last-footer">
      <p>Don't have an account!</p>
      <a href="Signup.html">Sign Up!</a>
    </div>
  </footer>
</body>

</html>
